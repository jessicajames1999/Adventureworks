metrics:
  # Product Availability Metrics
  - name: total_products_in_territory
    label: "Total Products in Territory"
    description: "Shows the total number of distinct products available within a territory. Use this metric to assess product availability and coverage across different regions."
    type: simple
    type_params:
      measure: total_products_in_territory

  - name: total_categories_in_territory
    label: "Total Categories in Territory"
    description: "Shows the number of distinct product categories available in a territory. Useful for measuring category diversity and portfolio breadth."
    type: simple
    type_params:
      measure: total_categories_in_territory

  # Channel-Product Fit Metrics
  - name: specialty_premium_products
    label: "Specialty Premium Products"
    description: "Count of premium products aligned with specialty retail channels. Use to evaluate product-channel fit for specialty partners."
    type: simple
    type_params:
      measure: specialty_premium_products

  - name: warehouse_volume_products
    label: "Warehouse Volume Products"
    description: "Count of standard/budget products suited for high-volume warehouse channels. Use to assess volume retail opportunity."
    type: simple
    type_params:
      measure: warehouse_volume_products

  - name: value_budget_products
    label: "Value Budget Products"
    description: "Count of budget-friendly products for value retail channels. Use to evaluate value channel opportunities."
    type: simple
    type_params:
      measure: value_budget_products

  # Category Availability Metrics
  - name: bikes_available
    label: "Bikes Available"
    description: "Number of bike products available in territory. Key indicator of core product availability."
    type: simple
    type_params:
      measure: bikes_available

  - name: components_available
    label: "Components Available"
    description: "Number of component products available. Indicates aftermarket and service opportunity."
    type: simple
    type_params:
      measure: components_available

  - name: apparel_available
    label: "Apparel Available"
    description: "Number of apparel products available. Measures lifestyle and accessory category presence."
    type: simple
    type_params:
      measure: apparel_available

  - name: accessories_available
    label: "Accessories Available"
    description: "Number of accessory products available. Tracks add-on and impulse purchase inventory."
    type: simple
    type_params:
      measure: accessories_available

  # Price Tier Metrics
  - name: premium_products
    label: "Premium Products"
    description: "Count of premium tier products. Use to assess high-margin product availability."
    type: simple
    type_params:
      measure: premium_products

  - name: midrange_products
    label: "Mid-Range Products"
    description: "Count of mid-range tier products. Tracks mainstream product availability."
    type: simple
    type_params:
      measure: midrange_products

  - name: standard_products
    label: "Standard Products"
    description: "Count of standard tier products. Measures core product line coverage."
    type: simple
    type_params:
      measure: standard_products

  - name: budget_products
    label: "Budget Products"
    description: "Count of budget tier products. Tracks entry-level product availability."
    type: simple
    type_params:
      measure: budget_products

  # Financial Metrics
  - name: avg_product_cost_in_territory
    label: "Average Product Cost"
    description: "Average cost of products in the territory. Use to understand price positioning and margin potential."
    type: simple
    type_params:
      measure: avg_product_cost_in_territory

  - name: total_inventory_value_potential
    label: "Total Inventory Value Potential"
    description: "Total potential inventory value at standard cost. Key metric for investment and working capital planning."
    type: simple
    type_params:
      measure: total_inventory_value_potential

  - name: lowest_price_point
    label: "Lowest Price Point"
    description: "Minimum product price in the territory. Use to understand entry-level pricing."
    type: simple
    type_params:
      measure: lowest_price_point

  - name: highest_price_point
    label: "Highest Price Point"
    description: "Maximum product price in the territory. Use to understand premium pricing ceiling."
    type: simple
    type_params:
      measure: highest_price_point

  # Score Metrics
  - name: channel_product_fit_score
    label: "Channel Product Fit Score"
    description: "Score measuring alignment between product mix and channel type. Higher scores indicate better fit."
    type: simple
    type_params:
      measure: channel_product_fit_score

  - name: territory_competitiveness_score
    label: "Territory Competitiveness Score"
    description: "Overall territory competitiveness based on product availability, value, and market maturity. Use for territory prioritization."
    type: simple
    type_params:
      measure: territory_competitiveness_score

  # Count Metrics
  - name: reseller_count
    label: "Reseller Count"
    description: "Number of unique reseller partners. Use to measure channel coverage and partner density."
    type: simple
    type_params:
      measure: reseller_count
