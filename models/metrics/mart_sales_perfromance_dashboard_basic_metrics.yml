metrics:
  - name: total_products_available
    label: "Total Products Available"
    description: "Total count of distinct products available to salespeople in their territories. Use to assess product portfolio breadth for sales teams."
    type: simple
    type_params:
      measure: total_products_available

  - name: total_categories_available
    label: "Total Categories Available"
    description: "Total count of distinct product categories available. Use to evaluate category diversification for sales planning."
    type: simple
    type_params:
      measure: total_categories_available

  - name: premium_products_count
    label: "Premium Products Count"
    description: "Count of premium price tier products. Use to track premium segment opportunities for sales teams."
    type: simple
    type_params:
      measure: premium_products_count

  - name: midrange_products_count
    label: "Mid-Range Products Count"
    description: "Count of mid-range price tier products. Use to monitor mid-market sales opportunities."
    type: simple
    type_params:
      measure: midrange_products_count

  - name: standard_products_count
    label: "Standard Products Count"
    description: "Count of standard price tier products. Use to assess standard tier sales coverage."
    type: simple
    type_params:
      measure: standard_products_count

  - name: budget_products_count
    label: "Budget Products Count"
    description: "Count of budget price tier products. Use to evaluate entry-level product sales potential."
    type: simple
    type_params:
      measure: budget_products_count

  - name: bikes_count
    label: "Bikes Count"
    description: "Count of bike products available. Use to track bikes category sales opportunities."
    type: simple
    type_params:
      measure: bikes_count

  - name: components_count
    label: "Components Count"
    description: "Count of component products available. Use to monitor components category depth for sales."
    type: simple
    type_params:
      measure: components_count

  - name: apparel_count
    label: "Apparel Count"
    description: "Count of apparel products available. Use to track apparel category sales coverage."
    type: simple
    type_params:
      measure: apparel_count

  - name: accessories_count
    label: "Accessories Count"
    description: "Count of accessory products available. Use to assess accessories portfolio for sales."
    type: simple
    type_params:
      measure: accessories_count

  - name: avg_product_cost
    label: "Average Product Cost"
    description: "Average product cost across all available products. Use to understand pricing dynamics for territory sales strategy."
    type: simple
    type_params:
      measure: avg_product_cost

  - name: min_product_cost
    label: "Minimum Product Cost"
    description: "Minimum product cost in available portfolio. Use to identify entry-level pricing for sales teams."
    type: simple
    type_params:
      measure: min_product_cost

  - name: max_product_cost
    label: "Maximum Product Cost"
    description: "Maximum product cost in available portfolio. Use to understand premium pricing ceiling for sales opportunities."
    type: simple
    type_params:
      measure: max_product_cost

  - name: total_inventory_value
    label: "Total Inventory Value"
    description: "Total inventory value for all available products. Use to estimate potential revenue and market size for sales planning."
    type: simple
    type_params:
      measure: total_inventory_value

  - name: avg_standard_cost
    label: "Average Standard Cost"
    description: "Average standard cost of products. Use to analyze cost structure for sales margin planning."
    type: simple
    type_params:
      measure: avg_standard_cost

  - name: market_opportunity_score
    label: "Market Opportunity Score"
    description: "Overall market opportunity score based on product diversity and market maturity (0-100 scale). Use to prioritize territory assignments and sales investments."
    type: simple
    type_params:
      measure: market_opportunity_score

  - name: midrange_product_percentage
    label: "Mid-Range Product Percentage"
    description: |
      Percentage of products in the mid-range price tier relative to total products available.
      
      Calculation: (midrange_products_count / total_products_available) * 100
      
      Interpretation:
      - Higher percentage indicates stronger mid-market positioning
      - Use to assess portfolio balance and pricing strategy
      - Benchmark against market positioning goals
      
      Use for:
      - Evaluating territory product mix strategies
      - Identifying opportunities to strengthen mid-market presence
      - Comparing mid-range focus across salespeople and territories
      - Supporting pricing and product placement decisions
    type: ratio
    type_params:
      numerator: midrange_products_count
      denominator: total_products_available
